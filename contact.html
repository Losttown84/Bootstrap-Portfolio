<div class="container">
    <div class="page header">
        <h1>Contact</h1>
    </div>    
    <form id="contact-form" method="post" action="contact.php" role="form" margin=20px>

        <div class="messages"></div>
    
        <div class="controls">
    
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="form_name">Name</label>
                        <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your name" required="required" data-error="Firstname is required.">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="form_email">Email</label>
                        <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email" required="required" data-error="Valid email is required.">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="form_message">Message</label>
                        <textarea id="form_message" name="message" class="form-control" placeholder="Your Message" rows="4" required="required" data-error="Please, leave us a message."></textarea>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="col-md-12">
                    <input type="submit" class="btn btn-success btn-send" value="Submit">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p class="text-muted"></p>
                </div>
            </div>
        </div>
    
    </form>
